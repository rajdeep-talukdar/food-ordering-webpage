<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body id="login">

<div class="login-container">
    <h2>Sign Up</h2><br>

    <form id="loginForm" action="webpage.html" method="post">


        <label for="name">Name:</label>
        <input type="name" id="name" name="name" placeholder="Please Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Please Enter Your Email" required>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="number" placeholder="Please Enter Your Phone Number" required>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Please Enter Your Password" required minlength="8">

        <label for="passwordagain">Confirm Password:</label>
        <input type="passwordagain" id="passwordagain" name="passwordagain" placeholder="Please Re-Enter Your Password" required minlength="8">

        <button type="submit">Sign Up</button>
        <div>
            <p>
                Already have an account? <a href="login.html">Login Here!</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
